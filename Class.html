<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiter Class Exaple</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <div class="twitter__login">
        <div class="twitter__logo">
            <img src="./image/twitter.png" alt="">
        </div>
        <h5>Sign in to Twiter</h5>
        <div class="google__apple__Link">
            <div class="links">
                <img src="./image/google.png" alt="">
                <p>Sign in with Google</p>   
            </div>
            <div class="links">
                <img src="./image/iphone.png" alt="">
                <p>Sign in with Apple</p>
            </div>
        </div>
        <div class="line">
            <div class="horizontal"></div>
            <p>Or</p>
            <div class="horizontal"></div>
        </div>
        <div class="input__form">
            <input type="text" placeholder="Phone, mail or Username">
        </div>

        <div>
            <button class="button" style="background-color: black; color: white;">Next</button>
            <button class="button">Forget Password</button>
        </div>
        <p style="font-size: 10px; margin-top: 10px;">Don't have an account? <span class="" style="color: blue; ">Sign Up</span></p>
    </div>


</body>
</html>
